# =========================
# 网站基本信息
# =========================
title: "Overdrive Wiki"
description: "Overdrive Wiki是一个社区驱动、学术取向的开放百科，系统性整理与药物过量相关的物质信息，涵盖其药理学、毒理学及相关临床与主观效应。"
url: "https://overdrive-wiki-test.pages.dev"
favicon_path: assets/favicon.ico
github_username: "OverdriveLab"
twitter_username: "Qxdfimd_"

# =========================
# 使用远程主题
# =========================
remote_theme: sighingnow/jekyll-gitbook

# =========================
# 插件
# =========================
plugins:
  - jekyll-remote-theme
  - jekyll-toc

# =========================
# Markdown & Kramdown 配置
# =========================
markdown: kramdown
markdown_ext: "md,markdown"

kramdown:
  input: GFM
  auto_ids: true
  toc_levels: 1..6
  math_engine: mathjax
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    guess_lang: true

syntax_highlighter_style: colorful

# =========================
# 文章目录（TOC）配置
# =========================
toc:
  enabled: true
  h_min: 1
  h_max: 3

# =========================
# URL 和永久链接配置
# =========================
permalink: /:title/

# =========================
# Collections 配置
# =========================
collections:
  drugs:
    output: true
    permalink: /drugs/:title/
  effects:
    output: true
    permalink: /effects/:title/
  tools:
    output: true
    permalink: /tools/:title/

ordered_collections:
  - drugs
  - effects
  - tools

# =========================
# 默认布局配置
# =========================
defaults:
  # 首页单独布局
  - scope:
      path: "index.md"
      type: "pages"
    values:
      layout: "home"

  # 所有 drugs 集合默认布局
  - scope:
      path: ""
      type: "drugs"
    values:
      layout: "post"

  # 所有 effects 集合默认布局
  - scope:
      path: ""
      type: "effects"
    values:
      layout: "post"

  # 所有 tools 集合默认布局
  - scope:
      path: ""
      type: "tools"
    values:
      layout: "post"
