---
title: 电子处方生成系统
---

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子处方生成系统</title>
    <!-- Favicon 支持 -->
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <style>
        /* 全局样式 */
        :root {
            --primary-color: #1890ff;
            --text-color: #333;
            --border-color: #ddd;
        }
        body {
            font-family: "SimSun", "Songti SC", "Microsoft YaHei", serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }
        h2 {
            text-align: center;
            color: var(--text-color);
        }
        /* 输入表单区域 */
        .input-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        .form-group {
            flex: 1;
            min-width: 200px;
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 6px;
            font-size: 14px;
            color: #555;
        }
        input,
        select {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            transition: border 0.3s;
        }
        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }
        .med-entry {
            background: #fafafa;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 12px;
            position: relative;
        }
        .remove-med {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4d4f;
            color: white;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
        }
        .btn {
            padding: 10px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        .btn-add {
            background: #e6f7ff;
            color: var(--primary-color);
            border: 1px dashed var(--primary-color);
        }
        .btn-add:hover {
            background: #bae7ff;
        }
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        .btn-primary:hover {
            background: #40a9ff;
        }
        .btn-secondary {
            background: #666;
            color: white;
        }
        .btn-group {
            text-align: center;
            margin-top: 30px;
        }
        /* 处方笺打印样式 */
        #prescription-view {
            display: none;
            width: 180mm;
            min-height: 250mm;
            margin: 20px auto;
            background: white;
            padding: 15mm;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            font-size: 15px;
            line-height: 1.8;
        }
        .rx-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 8px;
            letter-spacing: 3px;
        }
        .rx-subtitle {
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            letter-spacing: 12px;
            margin-bottom: 15px;
        }
        .rx-tag {
            position: absolute;
            right: 15mm;
            top: 15mm;
            border: 1px solid #000;
            padding: 4px 10px;
            font-size: 16px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 8px;
            font-size: 15px;
        }
        .info-item {
            display: flex;
            align-items: baseline;
            white-space: nowrap;
        }
        .data-val {
            border-bottom: 1px solid #000;
            padding: 0 4px;
            min-width: 60px;
            display: inline-block;
            text-align: center;
        }
        .data-val.wide {
            min-width: 150px;
            text-align: left;
        }
        .data-val.full {
            width: 100%;
            text-align: left;
        }
        .line-divider {
            border-bottom: 2px solid #000;
            margin: 12px 0;
        }
        .rp-symbol {
            font-size: 32px;
            font-weight: bold;
            margin: 15px 0;
            font-family: "Times New Roman", serif;
        }
        .med-item {
            margin-bottom: 16px;
        }
        .med-name {
            margin-left: 40px;
            font-weight: bold;
        }
        .med-usage {
            margin-left: 80px;
            font-size: 14px;
            color: #333;
        }
        .footer {
            margin-top: 30px;
            border-top: 1px solid #000;
            border-bottom: 1px solid #000;
            padding: 10px 0;
        }
        /* 打印样式 */
        @media print {
            body {
                background: white;
                padding: 0;
            }
            .input-container,
            .no-print {
                display: none !important;
            }
            #prescription-view {
                display: block !important;
                width: 100%;
                margin: 0;
                padding: 10mm 15mm;
                box-shadow: none;
                page-break-after: avoid;
            }
            @page {
                size: A4;
                margin: 10mm;
            }
        }
    </style>
</head>
<body>
    <!-- 输入表单 -->
    <div class="input-container" id="input-form">
        <h2>电子处方录入系统</h2>
        <div class="form-row">
            <div class="form-group">
                <label for="hospital">医疗机构名称</label>
                <input type="text" id="hospital" value="临沂市人民医院" aria-label="医疗机构名称" required>
            </div>
            <div class="form-group">
                <label for="type">处方类型</label>
                <select id="type" aria-label="处方类型" required>
                    <option value="普通">普通</option>
                    <option value="急诊">急诊</option>
                    <option value="儿科">儿科</option>
                    <option value="精神药品">精神药品</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" value="李明" aria-label="姓名" required>
            </div>
            <div class="form-group">
                <label for="sex">性别</label>
                <select id="sex" aria-label="性别" required>
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">年龄</label>
                <input type="text" id="age" value="45岁" aria-label="年龄" required>
            </div>
            <div class="form-group">
                <label for="dept">科别</label>
                <input type="text" id="dept" value="神经内科" aria-label="科别" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group" style="flex: 2;">
                <label for="address">住址/电话</label>
                <input type="text" id="address" value="" aria-label="住址/电话">
            </div>
            <div class="form-group">
                <label for="date">日期</label>
                <input type="date" id="date" aria-label="日期" required>
                <script>
                    // 设置日期输入框的默认值为当前日期
                    document.getElementById('date').value = new Date().toISOString().split('T')[0];
                </script>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group" style="flex: 2;">
                <label for="diagnosis">临床诊断</label>
                <input type="text" id="diagnosis" value="带状疱疹" aria-label="临床诊断" required>
            </div>
            <div class="form-group">
                <label for="allergy">过敏史</label>
                <input type="text" id="allergy" value="无" aria-label="过敏史">
            </div>
        </div>
        <h3>药品处方 (Rp)</h3>
        <div id="med-list">
            <div class="med-entry">
                <div class="form-row">
                    <div class="form-group" style="flex: 2;">
                        <input type="text" class="med-name" placeholder="药品名称及规格" value="普瑞巴林胶囊 75mg×32粒" aria-label="药品名称及规格">
                    </div>
                    <div class="form-group">
                        <input type="text" class="med-usage" placeholder="用法用量（如：2粒 每日1次 口服）" value="2粒 每日1次 口服" aria-label="用法用量">
                    </div>
                </div>
                <button type="button" class="remove-med" aria-label="删除此药品">×</button>
            </div>
        </div>
        <button type="button" class="btn btn-add" onclick="addMedicine()">+ 添加药品</button>
        <hr style="margin: 30px 0;">
        <div class="form-row">
            <div class="form-group">
                <label for="doctor">医师签名</label>
                <input type="text" id="doctor" value="张继香" aria-label="医师签名" required>
            </div>
            <div class="form-group">
                <label for="dispenser">配药人</label>
                <input type="text" id="dispenser" value="林晓春" aria-label="配药人">
            </div>
            <div class="form-group">
                <label for="checker">核对人</label>
                <input type="text" id="checker" value="陈丽丽" aria-label="核对人" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="fee">药费（元）</label>
                <input type="number" id="fee" value="33.80" step="0.01" min="0" aria-label="药费" required>
            </div>
            <div class="form-group">
                <label for="other-fee">其他费用</label>
                <input type="number" id="other-fee" value="0.00" step="0.01" min="0" placeholder="0.00" aria-label="其他费用">
            </div>
            <div class="form-group">
                <label for="total">合计（元）</label>
                <input type="text" id="total" value="33.80" readonly style="background:#f5f5f5;">
            </div>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary" onclick="generatePrescription()">生成处方并打印</button>
        </div>
    </div>

    <!-- 处方笺预览/打印区 -->
    <div id="prescription-view" role="region" aria-label="处方笺">
        <div style="position: relative;">
            <div class="rx-title" id="out-hospital"></div>
            <div class="rx-subtitle">处 方 笺</div>
            <div class="rx-tag" id="out-type"></div>
        </div>
        <div class="info-row">
            <div class="info-item">姓名：<span class="data-val" id="out-name"></span></div>
            <div class="info-item">性别：<span class="data-val" id="out-sex"></span></div>
            <div class="info-item">年龄：<span class="data-val" id="out-age"></span></div>
            <div class="info-item">科别：<span class="data-val" id="out-dept"></span></div>
        </div>
        <div class="info-row">
            <div class="info-item" style="flex: 2;">住址/电话：<span class="data-val wide full" id="out-address"></span></div>
            <div class="info-item">日期：<span class="data-val" id="out-date"></span></div>
        </div>
        <div class="info-row">
            <div class="info-item" style="flex: 2;">临床诊断：<span class="data-val full" id="out-diagnosis"></span></div>
            <div class="info-item">过敏史：<span class="data-val wide" id="out-allergy"></span></div>
        </div>
        <div class="line-divider"></div>
        <div class="rp-symbol">Rp</div>
        <div id="out-med-list"></div>
        <div class="footer">
            <div class="info-row">
                <div class="info-item">医师：<span class="data-val" id="out-doctor"></span></div>
                <div class="info-item">配药：<span class="data-val" id="out-dispenser"></span></div>
                <div class="info-item">核对：<span class="data-val" id="out-checker"></span></div>
            </div>
            <div class="info-row">
                <div class="info-item">药费：<span class="data-val" id="out-fee"></span> 元</div>
                <div class="info-item">其他：<span class="data-val" id="out-other-fee"></span> 元</div>
                <div class="info-item">合计：<span class="data-val" id="out-total"></span> 元</div>
            </div>
        </div>
        <div class="btn-group no-print" style="margin-top: 30px;">
            <button onclick="goBack()" class="btn btn-secondary">返回修改</button>
            <button onclick="window.print()" class="btn btn-primary">打印处方</button>
        </div>
    </div>

    <script>
        // 添加药品行
        function addMedicine() {
            const list = document.getElementById('med-list');
            const entry = document.createElement('div');
            entry.className = 'med-entry';
            entry.innerHTML = `
                <div class="form-row">
                    <div class="form-group" style="flex: 2;">
                        <input type="text" class="med-name" placeholder="药品名称及规格" aria-label="药品名称及规格">
                    </div>
                    <div class="form-group">
                        <input type="text" class="med-usage" placeholder="用法用量（如：1粒 每日2次 口服）" aria-label="用法用量">
                    </div>
                </div>
                <button type="button" class="remove-med" aria-label="删除此药品">×</button>
            `;
            list.appendChild(entry);
            entry.querySelector('.remove-med').addEventListener('click', function () {
                if (document.querySelectorAll('.med-entry').length > 1) {
                    entry.remove();
                } else {
                    alert('至少保留一条药品信息');
                }
            });
        }

        // 初始删除按钮绑定
        document.querySelectorAll('.remove-med').forEach(btn => {
            btn.addEventListener('click', function () {
                if (document.querySelectorAll('.med-entry').length > 1) {
                    this.closest('.med-entry').remove();
                } else {
                    alert('至少保留一条药品信息');
                }
            });
        });

        // 生成处方
        function generatePrescription() {
            document.getElementById('out-hospital').textContent = document.getElementById('hospital').value;
            document.getElementById('out-type').textContent = document.getElementById('type').value;
            document.getElementById('out-name').textContent = document.getElementById('name').value;
            document.getElementById('out-sex').textContent = document.getElementById('sex').value;
            document.getElementById('out-age').textContent = document.getElementById('age').value;
            document.getElementById('out-dept').textContent = document.getElementById('dept').value;
            document.getElementById('out-address').textContent = document.getElementById('address').value;
            const dateVal = document.getElementById('date').value;
            document.getElementById('out-date').textContent = dateVal.replace(/-/g, '/');
            document.getElementById('out-diagnosis').textContent = document.getElementById('diagnosis').value;
            document.getElementById('out-allergy').textContent = document.getElementById('allergy').value;

            const outList = document.getElementById('out-med-list');
            outList.innerHTML = '';
            document.querySelectorAll('.med-entry').forEach(entry => {
                const name = entry.querySelector('.med-name').value.trim();
                const usage = entry.querySelector('.med-usage').value.trim();
                if (name) {
                    const div = document.createElement('div');
                    div.className = 'med-item';
                    div.innerHTML = `
                        <div class="med-name">${name}</div>
                        <div class="med-usage">${usage || ''}</div>
                    `;
                    outList.appendChild(div);
                }
            });

            document.getElementById('out-doctor').textContent = document.getElementById('doctor').value;
            document.getElementById('out-dispenser').textContent = document.getElementById('dispenser').value || '　';
            document.getElementById('out-checker').textContent = document.getElementById('checker').value;
            document.getElementById('out-fee').textContent = document.getElementById('fee').value;
            document.getElementById('out-other-fee').textContent = document.getElementById('other-fee').value || '0.00';
            document.getElementById('out-total').textContent = document.getElementById('total').value;

            document.getElementById('input-form').style.display = 'none';
            document.getElementById('prescription-view').style.display = 'block';
            setTimeout(() => window.print(), 600);
        }

        function goBack() {
            document.getElementById('prescription-view').style.display = 'none';
            document.getElementById('input-form').style.display = 'block';
        }

        // 自动计算合计
        document.getElementById('fee').addEventListener('input', updateTotal);
        document.getElementById('other-fee').addEventListener('input', updateTotal);

        function updateTotal() {
            const fee = parseFloat(document.getElementById('fee').value) || 0;
            const other = parseFloat(document.getElementById('other-fee').value) || 0;
            document.getElementById('total').value = (fee + other).toFixed(2);
        }

        updateTotal(); // 初始化合计
    </script>
</body>
</html>
